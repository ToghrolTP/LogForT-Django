<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %}LogForT{% endblock title %}</title>
</head>
<body>
    <header class="card p-3 m-3">
        <div class="nav-left">
            <h1><a class="text-decoration-none text-success" href="{% url 'home' %}">LogForT</a></h1>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a class="text-decoration-none" href="{% url 'post_new' %}">+ New Post</a>
                <p class="mb-0 mt-2">Hi {{ user.username }}!</p>
                <a class="text-decoration-none text-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="text-decoration-none" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>

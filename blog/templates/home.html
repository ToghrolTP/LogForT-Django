{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="card p-3 my-3">
            <h2><a class="text-decoration-none" href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p class="mb-0">{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
